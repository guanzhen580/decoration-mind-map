# Workflow for deploying React + Cloudflare Workers project to GitHub Pages
name: Deploy React app to GitHub Pages

on:
  # 触发条件：推送到main分支时
  push:
    branches: ["main"]

  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：只允许一个部署同时进行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建项目
        run: npm run build
      
      - name: 设置GitHub Pages
        uses: actions/configure-pages@v5
        # 注意：对于使用React Router等客户端路由的SPA，需要设置
        # 但此项目是基础模板，暂不需要特殊配置
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        #with:
          # 上传构建输出目录，根据项目配置指向dist/client
          #path: './dist/client'
      
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
